<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Breakout Game</title>
	<link rel="stylesheet" href="style.css">
	<script src="https://kit.fontawesome.com/cdbba87284.js" crossorigin="anonymous"></script> 
	<!-- Bootstrap -->
	 <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>

<body>
	<nav id="navigation" class="navbar navbar-expand-lg navbar-dark bckTop px-3">
        <div class="container-fluid">
			<a class="navbar-brand" href="../index.html">
				<img src="../images/icon.png" alt="logo" width="auto" height="30" style="filter:brightness(2.5)" class="d-inline-block align-text-top">
			</a>
			<h5 class="title" style="color: rgb(236, 223, 223);">Breakout Game</h5>
        </div>
    </nav>
	<div class="content">

			<h5>Score:</h5>
			<p id="score">0</p>

		<div class="grid"></div>

			<p>GAME OVER</p>
			<button>Try Again</button>
		</div>
	</div>
	<script src="app.js"></script>
     <!-- Bootstrap -->
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
