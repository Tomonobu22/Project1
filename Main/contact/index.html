<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Me</title>
    <link rel="stylesheet" type="text/css" href="./style.css">
    <script src="https://kit.fontawesome.com/cdbba87284.js" crossorigin="anonymous"></script>
</head>
<body>
    <section id="navbar">
        <nav>        
            <div class="logoarea"> 
                    <a href="../index.html"><img src="../icon.png" alt="logo" class="logo"></a>
            </div>
            <ul class="nav__links">
                <li><a href="../about/index.html">About</a></li>
                <li><a href="../portfolio/index.html">Portfolio</a></li>
                <li><a href="../contact/index.html">Contact</a></li>
            </ul>
    
            <div class="responsive">
                <div class="line1"></div>
                <div class="line2"></div>
                <div class="line3"></div>
            </div>
        </nav>
    </section>  
    <h2 class="contact">Contact Me</h2>
    <div class="container">
        <div class="contactInfo">
        </div>
        <!-- action="https://formsubmit.co/fukchr@gmail.com" -->
        <form id="messageForm"  method="post" action="https://httpbin.org/post" onsubmit="return validateForm()">
            <!-- <input type="hidden" name="_subject" value="New submission!">
            <input type="hidden" name="_next" value="./thanks.html"> -->

            <h2>Send Message</h2>
            <p><i class="fa fa-envelope" aria-hidden="true"></i>&nbsp;&nbsp;tomonobu.ft@gmail.com</p>
            
            <div class="input">
                <label>Name</label> <br>
                <input type="text" id="name" class="input_section" required="required" placeholder="Insert your name" onchange="validateName()"><br>
                <small class="error"></small>
            </div>

            <div class="input">
                <label>Email</label> <br>
                <input type="text" id="email" class="input_section" required="required" placeholder="Insert you email" onchange="emailIsValid()"><br>
                <small class="error"></small>
            </div>
            <div class="input">
                <label>Message</label> <br>
                <textarea required="requiered" id="message" class="input_section" placeholder="Message..."></textarea><br>
            </div>
            <div class="submit">
                <input type="submit" name="" value="Send"> 
            </div>         
        </form>
    </div>
    <script src="./app.js"></script>
</body>
</html>
